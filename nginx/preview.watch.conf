## HTTP -> HTTPS redirect
server {
    listen 80;
    server_name preview.watch www.preview.watch;
    return 301 https://$host$request_uri;
}

## Primary SSL server
server {
    listen 443 ssl http2;
    server_name preview.watch www.preview.watch;
    client_max_body_size 50M;

    # SSL certificates (paths assume certbot default)
    ssl_certificate     /etc/letsencrypt/live/preview.watch/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/preview.watch/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

    # FRONTEND (Next.js) - proxy everything except /api and /php-status etc.
    location /_next/ {
        proxy_pass http://localhost:3000;
        proxy_set_header Host $host;
    }
    location /assets/ {
        proxy_pass http://localhost:3000;
        proxy_set_header Host $host;
    }
    # API first so it is not caught by generic / proxy
    root /home/developerhiteshsaini/preview.watch/backend/public;

    location /api/ {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Laravel storage (serve files directly from symlink target)
    location /storage/ {
        alias /home/developerhiteshsaini/preview.watch/backend/public/storage/;
        try_files $uri =404;
        access_log off;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # Front controller handling for PHP (Laravel)
    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        fastcgi_index index.php;
        fastcgi_pass 127.0.0.1:9000; # php-fpm (TCP)
        fastcgi_buffers 16 16k;
        fastcgi_buffer_size 32k;
    }

    # Deny access to hidden files / .env
    location ~ /\. { deny all; }

    # Generic frontend catch-all AFTER API so React/Next.js routing works
    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # Optional: PHP-FPM status (restrict or remove in production)
    location ~ ^/(php-status|php-ping)$ {
        allow 127.0.0.1;
        deny all;
        fastcgi_pass 127.0.0.1:9000;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $fastcgi_script_name;
    }
}

## Direct backend access on port 8000 (no SSL) - serves Laravel only
server {
    listen 8000;
    server_name _;
    client_max_body_size 50M;
    root /home/developerhiteshsaini/preview.watch/backend/public;
    index index.php;

    access_log /var/log/nginx/preview-watch-backend.access.log;
    error_log  /var/log/nginx/preview-watch-backend.error.log warn;

    # Only allow API + assets; deny frontend build paths
    location / {
        allow 127.0.0.1;
        deny all;
        try_files $uri /index.php?$query_string;
    }

    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        fastcgi_index index.php;
        fastcgi_pass 127.0.0.1:9000;
    }

    location ~ /\. { deny all; }
}
